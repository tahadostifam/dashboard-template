<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashbaord Template</title>
    <link rel="stylesheet" href="./assets/css/theme.css">
</head>
<body>
    <div id="app">
        <div id="sidebar">
            <div id="sidebar-content">
                <a href="#">
                    <h1 id="brand">Dashboard</h1>
                </a>
                <div id="close-menu-button">
                    <span></span>
                    <span></span>
                </div>
                <nav id="sidebar-navigation">
                    <div class="ditem">
                        <span class="small">APPS</span>
                        <a class="item active" href="#">
                            <div class="icon">
                                <ion-icon name="albums-outline"></ion-icon>
                            </div>
                            Dashboard
                        </a>
                        <a class="item" href="#">
                            <div class="icon">
                                <ion-icon name="mail-outline"></ion-icon>
                            </div>
                            Mailbox
                        </a>
                        <a class="item" href="#">
                            <div class="icon">
                                <ion-icon name="person-outline"></ion-icon>
                            </div>
                            Profile
                        </a>
                        <a class="item" href="#">
                            <div class="icon">
                                <ion-icon name="cloudy-outline"></ion-icon>
                            </div>
                            File Manager
                        </a>
                        <a class="item" href="#">
                            <div class="icon">
                                <ion-icon name="calendar-outline"></ion-icon>
                            </div>
                            Calendar
                        </a>
                        <a class="item" href="#">
                            <div class="icon">
                                <ion-icon name="albums-outline"></ion-icon>
                            </div>
                            Todo
                        </a>
                    </div>
                </nav>
            </div>
        </div>
        <div id="contentside">
            <div id="header">
                <div class="left centered-vertically">
                    <div id="menu-button">
                        <div class="items">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                    <div class="dropdown">
                        <div class="dropdown-button">
                            <div class="avatar centered-vertically">
                                <div class="lazyImageLoader">
                                    <img onload="lazyImageLoader(this)" src="https://picsum.photos/900/900">
                                </div>
                                <div class="text">
                                    Maximilian 
                                    <div class="bottom-arrow">
                                        <ion-icon name="chevron-down-outline"></ion-icon>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="dropdown-content">
                            <a href="#" class="item">
                                Setting & Privacy
                            </a>
                            <a href="#" class="item">
                                Switch Account
                            </a>
                            <div class="divider"></div>
                            <a href="#" class="item">
                                Log out
                            </a>
                        </div>
                    </div>
                    <nav id="header-navigation">
                        <a href="https://github.com/tahadostifam" class="nav-item">
                            <div class="icon">
                                <ion-icon name="logo-github"></ion-icon>
                            </div>
                        </a>
                    </nav>
                </div>
                <div class="right centered-vertically">
                    <div class="search-box">
                        <form action="/">
                            <input type="text" placeholder="Search Something..." class="input" name="search">
                        </form>
                    </div>
                    <div class="search-box-mb">
                        <div class="icon">
                            <ion-icon name="search-outline"></ion-icon>
                        </div>
                        <div class="content">
                            <form action="/">
                                <input maxlength="61" type="text" placeholder="Search Something..." class="input" name="search">
                            </form>
                            <div id="close-search-box-mb-button">
                                <ion-icon name="close-outline"></ion-icon>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="body">
                <div style="height: 60px; display: block;">
                    <div class="left" style="padding-top: 23px;">
                        <div class="text">
                            <a href="#" class="small colored">APPS</a>
                            <span class="slash-sep">/</span>
                            <a href="#" class="small">Dashboard</a>
                        </div>
                    </div>
                    <div class="right" style="margin-top: 9px;">
                        <button class="btn btn-secondary">Settings</button>
                        <a href="#" style="margin-left: 5px;">
                            <button class="btn btn-primary">Upgrade</button>
                        </a>
                    </div>
                </div>
                <br>
                <div id="intros">
                    <div class="card-body">
                        <div class="stat-icon danger">
                            <ion-icon name="trending-down-outline"></ion-icon>
                        </div>
                        <div class="header">
                            $3,089.67
                            <div class="stat">
                                <span class="stat-danger">-8%</span>
                            </div>
                        </div>
                        <p class="des">
                            Total revenue for last 20 days
                        </p>
                    </div>
                    <div class="card-body">
                        <div class="stat-icon success">
                            <ion-icon name="trending-up-outline"></ion-icon>
                        </div>
                        <div class="header">
                            168,047
                            <div class="stat">
                                <span class="stat-success">-8%</span>
                            </div>
                        </div>
                        <p class="des">
                            Total revenue for last 20 days
                        </p>
                    </div>
                    <div class="card-body">
                        <div class="stat-icon success">
                            <ion-icon name="trending-up-outline"></ion-icon>
                        </div>
                        <div class="header">
                            47,350
                            <div class="stat">
                                <span class="stat-success">16%</span>
                            </div>
                        </div>
                        <p class="des">
                            Total revenue for last 20 days
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="./assets/js/scripts.js"></script>
</body>
</html>
