<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashbaord Template</title>
    <link rel="stylesheet" href="./assets/css/theme.css">
</head>
<body>
    <div id="app">
        <div id="sidebar">
            <div id="sidebar-content">
                <a href="/">
                    <h1 id="brand">Dashboard</h1>
                </a>
                <nav id="sidebar-navigation">
                    <div class="ditem">
                        <span class="small">APPS</span>
                        <a class="item active" href="/">
                            <div class="icon">
                                <ion-icon name="albums-outline"></ion-icon>
                            </div>
                            Dashboard
                        </a>
                        <a class="item" href="/">
                            <div class="icon">
                                <ion-icon name="mail-outline"></ion-icon>
                            </div>
                            Mailbox
                        </a>
                        <a class="item" href="/">
                            <div class="icon">
                                <ion-icon name="person-outline"></ion-icon>
                            </div>
                            Profile
                        </a>
                        <a class="item" href="/">
                            <div class="icon">
                                <ion-icon name="cloudy-outline"></ion-icon>
                            </div>
                            File Manager
                        </a>
                        <a class="item" href="/">
                            <div class="icon">
                                <ion-icon name="calendar-outline"></ion-icon>
                            </div>
                            Calendar
                        </a>
                        <a class="item" href="/">
                            <div class="icon">
                                <ion-icon name="albums-outline"></ion-icon>
                            </div>
                            Todo
                        </a>
                    </div>
                </nav>
            </div>
        </div>
        <div id="contentside">
            <div id="header">
                <div class="left centered-vertically">
                    <div class="dropdown">
                        <div class="dropdown-button">
                            <div class="avatar centered-vertically">
                                <div class="lazyImageLoader">
                                    <img onload="lazyImageLoader(this)" src="https://picsum.photos/900/900">
                                </div>
                                <div class="text">
                                    Maximilian 
                                    <div class="bottom-arrow">
                                        <ion-icon name="chevron-down-outline"></ion-icon>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="dropdown-content">
                            <a href="/" class="item">
                                Setting & Privacy
                            </a>
                            <a href="/" class="item">
                                Switch Account
                            </a>
                            <div class="divider"></div>
                            <a href="/" class="item">
                                Log out
                            </a>
                        </div>
                    </div>
                </div>
                <div class="right centered-vertically">
                    
                </div>
            </div>
            <div id="body">
                <div style="height: 60px;">
                    <div class="left" style="margin-top: 23px;">
                        <div class="text">
                            <a href="/" class="small colored">APPS</a>
                            <span class="slash-sep">/</span>
                            <a href="/" class="small">Dashboard</a>
                        </div>
                    </div>
                    <div class="right" style="margin-top: 9px;">
                        <button class="btn btn-secondary">Settings</button>
                        <a href="/" style="margin-left: 5px;">
                            <button class="btn btn-primary">Upgrade</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="./assets/js/scripts.js"></script>
</body>
</html>
